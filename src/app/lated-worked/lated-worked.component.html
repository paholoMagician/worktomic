<p class="text-warning d-flex align-items-center">
    <mat-icon>sentiment_very_dissatisfied</mat-icon>
    Tareas Atrasadas - [ {{cantNotB}} ]

</p>
<table class=" table table-striped table-hover table-success w-100">

    <thead>
        <th>Título</th>
        <th>Descripción</th>
        <th></th>
    </thead>
    <tbody>
        <tr *ngFor="let a of arrNotesGetB">
            <td> {{ a.name_notes }} </td>
            <td> {{ a.des_notes }} </td>
            <td class='btnDel' (click)="dNotes(a.id)">
                <mat-icon>remove_circle_outline</mat-icon>
            </td>
        </tr>
    </tbody>

</table>
